<ion-content class="no-scroll">
  <video
    src="../../assets/videos/home/home_back.mp4"
  autoplay loop
  ></video>
  <ion-grid style="height: 100%">
    <ion-row justify-content-center align-items-center style="height: 100%">
      <ion-grid>
        <ion-row justify-content-center align-items-center class="logo_row">
          <img src="../../assets/imgs/uom_logo_2.png" class="home_logo">
        </ion-row>
        <ion-row justify-content-center align-items-center class="logo_row">
          <button ion-button round color="events">
            Events
          </button>
        </ion-row>
        <ion-row justify-content-center align-items-center>
          <button ion-button round color="quizzypop" (click)="quizzypop()">
            QuizzyPop
          </button>
        </ion-row>
        <ion-row justify-content-center align-items-center>
          <button ion-button round color="primary" (click)="projectmap()">
            ProjectMap
          </button>
        </ion-row>
        <ion-row justify-content-center align-items-center>
          <button ion-button round color="itsus" (click)="itsus()">
            It's US
          </button>
        </ion-row>
      </ion-grid>

    </ion-row>
  </ion-grid>

</ion-content>

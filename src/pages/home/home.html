<ion-content class="bg-img no-scroll">

          <button ion-button round outline color="events">
            Events
          </button>
        </ion-row>
        <ion-row justify-content-center align-items-center>
          <button ion-button round outline color="quizzypop" (click)="quizzypop()">
            QuizzyPop
          </button>
        </ion-row>
        <ion-row justify-content-center align-items-center>
          <button ion-button round outline color="primary" (click)="projectmap()">
            ProjectMap
          </button>
        </ion-row>
        <ion-row justify-content-center align-items-center>
          <button ion-button round outline color="itsus" (click)="itsus()">

          </button>
        </ion-row>
      </ion-grid>

    </ion-row>
  </ion-grid>

</ion-content>

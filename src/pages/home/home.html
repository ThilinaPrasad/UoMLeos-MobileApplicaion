<ion-content class="no-scroll">
  <!--Pre loader-->
  <ion-grid *ngIf="loading" style="position:absolute;top:0;height: 100%;margin: 0;padding: 0;background-color: rgb(254, 252, 254);z-index: 999;">
    <ion-row justify-content-center align-items-center style="height:100%">
      <img src="../../../assets/imgs/preloader.gif" style="width:150px;height: 150px;">
    </ion-row>
  </ion-grid>
  <!--Pre loader-->

  <video src="../../assets/videos/home/home_back.mp4" type="video/mp4" autoplay loop></video>
  <ion-grid style="height: 100%">
    <ion-row justify-content-center align-items-center style="height: 100%">
      <ion-grid>
        <ion-row justify-content-center align-items-center class="logo_row">
          <img src="../../assets/imgs/uom_logo_2.png" class="home_logo">
        </ion-row>
        <ion-row justify-content-center align-items-center class="logo_row">
          <button ion-button round color="events" (click)="events()">
            Events
          </button>
        </ion-row>
        <ion-row justify-content-center align-items-center>
          <button ion-button round color="quizzypop" (click)="quizzypop()">
            QuizzyPop
          </button>
        </ion-row>
        <ion-row justify-content-center align-items-center>
          <button ion-button round color="primary" (click)="projectmap()">
            ProjectMap
          </button>
        </ion-row>
        <ion-row justify-content-center align-items-center>
          <button ion-button round color="itsus" (click)="itsus()">
            It's US
          </button>
        </ion-row>
      </ion-grid>

    </ion-row>
  </ion-grid>

</ion-content>

<ion-header>
  <ion-navbar color="quizzypop">
    <ion-title text-center="">Submit Answer</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="no-scroll bg-img" padding>
      <ion-grid style="height: 100%;">
        <ion-row justify-content-center align-items-center style="height: 100%">
          <img src="../../../assets/imgs/quizzypop/quizzy_logo.png" class="logo animate3d">
        </ion-row>
      <form>
        <ion-row>
          <ion-col>
            <ion-input type="text"  text-center placeholder="QuizzyPop Month" class="input field"
                       width-100></ion-input>
          </ion-col>
        </ion-row>
          <ion-row>
            <ion-col>
              <ion-input type="text"  text-center placeholder="Your name" class="input field"
                         width-100></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-input type="tel"  text-center placeholder="Your contact number" class="input field"
                         width-100></ion-input>
            </ion-col>
          </ion-row>
        <ion-row>
          <ion-col>
            <ion-input type="email"  text-center placeholder="Your email" class="input field"
                       width-100></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-textarea type="tel"  text-center placeholder="Your answer" class="input textarea field"
                       width-100></ion-textarea>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col >
            <button type="submit"  text-center ion-button  round block color="quizzypop" class="input"
                          width-100>Submit Answer</button>
          </ion-col>
        </ion-row>
      </form>
        </ion-grid>
</ion-content>
